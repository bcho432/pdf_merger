<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Your Top 10 Tracks ({{ time_range }})</h1>
    <ul>
        {% for track in tracks %}
        <li>
            {{ track.name }} by {{ track.artist }} - Popularity:
            ({{ track.popularity_message }})
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
