<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Tracks</title>
</head>
<body>
    <h1>Top 10 Tracks Right Now</h1>
    <ul>
        {% for track in tracks %}
        <li>{{ loop.index }}. {{ track.track.name }} by {{ track.track.artists[0].name }}</li>
        {% endfor %}
    </ul>
    <a href="/">Search again</a>
</body>
</html>
